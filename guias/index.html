<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>4S Store ‚Äî R√°pido e Barato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0d1117,#1a1f2b);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,153,255,.25);
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  color:#00b7ff;
  font-size:22px;
  letter-spacing:1px;
}
nav a{
  padding:8px 16px;
  margin-left:14px;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  color:#000;
  transition:.3s;
}
nav a:hover{transform:scale(1.05);}

/* CONTAINER */
.container{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}
.container h2{
  text-align:center;
  font-size:32px;
  margin-bottom:10px;
  background:linear-gradient(90deg,#00d4ff,#38bdf8,#00b7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px rgba(0,212,255,.35),0 0 20px rgba(0,153,255,.15);
}
.container p{
  text-align:center;
  color:#ccc;
  margin:10px 0 40px;
}

/* GRID */
.guias-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.guia-card{
  max-width:320px;
  margin:auto;
  background:rgba(255,255,255,.05);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,153,255,.25);
  box-shadow:0 0 22px rgba(0,153,255,.2);
  transition:.35s;
  display:flex;
  flex-direction:column;
  cursor:pointer;
}
.guia-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 45px rgba(0,153,255,.5);
}
.guia-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#020617;
  transition:.3s;
}
.guia-card img:hover{
  transform:scale(1.05);
}

/* CONTENT */
.guia-content{
  padding:18px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.guia-content span{
  font-size:12px;
  color:#00b7ff;
  font-weight:bold;
}
.guia-content h3{
  margin:10px 0;
  font-size:20px;
  background:linear-gradient(90deg,#00d4ff,#38bdf8,#00b7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px rgba(0,212,255,.35),0 0 20px rgba(0,153,255,.15);
}
.guia-content p{
  font-size:14px;
  color:#bbb;
  margin-bottom:15px;
}
.guia-content button{
  margin-top:auto;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  transition:.3s;
  animation: pulse 2s infinite;
}
.guia-content button:hover{
  transform:scale(1.06);
}

/* PULSE ANIMATION */
@keyframes pulse{
  0%,100%{transform:scale(1);opacity:1}
  50%{transform:scale(1.03);opacity:.85}
}

/* =========================
   MODAL DIN√ÇMICO OPACO COM ANIMA√á√ÉO
========================= */
.modal{
  position:fixed; /* fixo para ficar centralizado na tela */
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0f172a; /* totalmente opaco */
  display:none; /* s√≥ aparece com JS */
  z-index:9999;
  border-radius:20px;
  padding:20px;
  max-width:900px;
  width:95%;
  max-height:85vh;
  overflow-y:auto;
  border:1px solid rgba(0,153,255,0.4);
  box-shadow:0 0 50px rgba(0,153,255,0.5);
  opacity:0;
  transition: all 0.35s ease-out;
}

/* quando ativado */
.modal.show{
  opacity:1;
}

/* scroll interno mais suave */
.modal::-webkit-scrollbar{
  width:8px;
}
.modal::-webkit-scrollbar-track{
  background:#0f172a;
  border-radius:10px;
}
.modal::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#0099ff,#00d4ff);
  border-radius:10px;
}
.modal::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg,#00d4ff,#0099ff);
}
.modal{scroll-behavior:smooth;}

/* HEADER MODAL */
.modal-header{
  display:flex;
  align-items:center;
  gap:20px;
  padding-bottom:10px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.modal-header img{width:140px;border-radius:16px;}
.modal-header h3{
  font-size:30px;
  font-weight:900;
  letter-spacing:0.6px;
  background:linear-gradient(90deg,#00d4ff,#38bdf8,#00b7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 10px rgba(0,212,255,.35),0 0 20px rgba(0,153,255,.15);
}
.close{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
  text-shadow:0 0 8px rgba(255,255,255,.25);
}

.modal-body{padding:24px;display:grid;gap:18px}
.modal-section{
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:16px 18px;
  border:1px solid rgba(0,153,255,.25);
}
.modal-section h4{
  color:#00b7ff;
  margin-bottom:10px;
  font-size:17px;
  text-shadow:0 0 10px rgba(0,183,255,.35);
}
.rpg-list{
  list-style:none;
  display:grid;
  gap:10px;
}
.rpg-list li{
  padding:10px 14px;
  border-radius:12px;
  background:linear-gradient(135deg,#0b1220,#111827);
  border:1px solid rgba(0,153,255,.35);
  font-weight:bold;
  color:#e5f6ff;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.25s;
  text-shadow:0 0 6px rgba(229,246,255,.25);
}
.rpg-list li:hover{
  transform:translateX(6px);
  box-shadow:0 0 18px rgba(0,153,255,.45);
}
.rpg-highlight{
  color:#22c55e;
  font-weight:900;
  margin-left:4px;
  text-shadow:0 0 8px rgba(34,197,94,.45);
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  color:#888;
  margin-top:40px;
}
</style>
</head>

  ["Shura","/img/classes/shura.png","STR: 1, AGI: 1, VIT: 1, INT: 1, DEX: 1, LUK: 1","ARMA: x, CAPACETE: x, ARMADURA: x, CAPA: x, BOTA: x, ESCUDO: x, ACESS√ìRIO: x","HAB 1: x, HAB 2: x, HAB 3: x","Link aki"],
  ["Guillotine Cross","/img/classes/guillotine-cross.png","STR: 1, AGI: 1, VIT: 1, INT: 1, DEX: 1, LUK: 1","ARMA: x, CAPACETE: x, ARMADURA: x, CAPA: x, BOTA: x, ESCUDO: x, ACESS√ìRIO: x","HAB 1: x, HAB 2: x, HAB 3: x","Link aki"],

const guias=document.getElementById("guias");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalImg=document.getElementById("modalImg");
const modalAttr=document.getElementById("modalAttr");
const modalEq=document.getElementById("modalEq");
const modalSkill=document.getElementById("modalSkill");
const modalTips=document.getElementById("modalTips");

function getIconByName(name){
  name=name.toLowerCase();
  if(name.includes("str")) return "üí™";
  if(name.includes("agi")) return "üèÉ";
  if(name.includes("vit")) return "ü©∏";
  if(name.includes("int")) return "üß†";
  if(name.includes("dex")) return "üéØ";
  if(name.includes("luk")) return "üçÄ";
  if(name.includes("capacete")) return "üëí";
  if(name.includes("capa")) return "üßõ‚Äç‚ôÄÔ∏è";
  if(name.includes("armadura")) return "ü•ã";
  if(name.includes("escudo")) return "üõ°Ô∏è";
  if(name.includes("acess√≥rio")) return "üíç";
  if(name.includes("arma")) return "‚öîÔ∏è";
  if(name.includes("bota")) return "ü•æ";
  return "üîπ";
}

function buildList(target,text){
  target.innerHTML=text.split(",").map(item=>{
    const part=item.trim().split(":");
    const icon=getIconByName(part[0]);
    return part.length>1
      ? `<li>${icon} ${part[0]}:<span class="rpg-highlight">${part[1]}</span></li>`
      : `<li>${icon} ${item.trim()}</li>`;
  }).join("");
}

function openModal(t,i,a,e,s,d){
  modalTitle.textContent=t;
  modalImg.src=i;
  buildList(modalAttr,a);
  buildList(modalEq,e);
  buildList(modalSkill,s);
  modalTips.textContent=d;
  modal.style.display="block";
  setTimeout(()=>modal.classList.add("show"),10);
  document.body.style.overflow="hidden"; // bloqueia scroll do fundo
}

function closeModal(){
  modal.classList.remove("show");
  setTimeout(()=>{
    modal.style.display="none";
    document.body.style.overflow="auto";
  },350);
}

modal.addEventListener("click", e=>{ if(e.target===modal) closeModal() });
window.addEventListener("keydown", e=>{ if(e.key==="Escape") closeModal(); });

guias.innerHTML=classes.map(c=>`
