<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0d1117,#1a1f2b);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,153,255,.25);
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{color:#00b7ff;font-size:22px}

nav a{
  padding:8px 16px;
  margin-left:14px;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  color:#000;
  transition:.3s;
}
nav a:hover{transform:scale(1.05)}

/* CONTAINER */
.container{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}
.container h2{text-align:center;font-size:32px}
.container p{text-align:center;color:#ccc;margin:10px 0 40px}

/* GRID */
.guias-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.guia-card{
  max-width:320px;
  margin:auto;
  background:rgba(255,255,255,.05);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,153,255,.25);
  box-shadow:0 0 22px rgba(0,153,255,.2);
  transition:.35s;
  display:flex;
  flex-direction:column;
}
.guia-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 45px rgba(0,153,255,.5);
}
.guia-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#020617;
}

/* CONTENT */
.guia-content{
  padding:18px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.guia-content span{font-size:12px;color:#00b7ff;font-weight:bold}
.guia-content h3{margin:10px 0;font-size:20px}
.guia-content p{font-size:14px;color:#bbb;margin-bottom:15px}

.guia-content button{
  margin-top:auto;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  transition:.3s;
}
.guia-content button:hover{transform:scale(1.06)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.active{display:flex}

.modal-box{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:24px;
  max-width:900px;
  width:95%;
  max-height:90vh;
  overflow-y:auto;
  box-shadow:0 0 80px rgba(0,153,255,.65);
  border:1px solid rgba(0,153,255,.4);
}

.modal-header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:24px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.modal-header img{
  width:140px;
  border-radius:16px;
}
.modal-header h3{
  font-size:30px;
  color:#00d4ff;
}
.close{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
}

/* MODAL BODY */
.modal-body{
  padding:24px;
  display:grid;
  gap:18px;
}

.modal-section{
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:16px 18px;
  border:1px solid rgba(0,153,255,.25);
}

.modal-section h4{
  color:#00b7ff;
  margin-bottom:10px;
  font-size:17px;
}

/* LISTA RPG (ATRIBUTOS / EQUIPAMENTOS / HABILIDADES) */
.rpg-list{
  list-style:none;
  display:grid;
  gap:10px;
}

.rpg-list li{
  padding:10px 14px;
  border-radius:12px;
  background:linear-gradient(135deg,#0b1220,#111827);
  border:1px solid rgba(0,153,255,.35);
  font-weight:bold;
  color:#e5f6ff;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.25s;
}

.rpg-list li:hover{
  transform:translateX(6px);
  box-shadow:0 0 18px rgba(0,153,255,.45);
}

/* LINKS */
.modal-body a{
  color:#00d4ff;
  font-weight:bold;
  text-decoration:none;
}
.modal-body a:hover{text-decoration:underline}

/* FOOTER */
footer{text-align:center;margin:60px 0 20px;color:#777}
</style>
