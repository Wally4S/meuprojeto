<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0d1117,#1a1f2b);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,153,255,.25);
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{color:#00b7ff;font-size:22px}

nav a{
  padding:8px 16px;
  margin-left:14px;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  color:#000;
  transition:.3s;
}
nav a:hover{transform:scale(1.05)}

/* CONTAINER */
.container{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}
.container h2{text-align:center;font-size:32px}
.container p{text-align:center;color:#ccc;margin:10px 0 40px}

/* GRID */
.guias-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.guia-card{
  max-width:320px;
  margin:auto;
  background:rgba(255,255,255,.05);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,153,255,.25);
  box-shadow:0 0 22px rgba(0,153,255,.2);
  transition:.35s;
  display:flex;
  flex-direction:column;
}
.guia-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 45px rgba(0,153,255,.5);
}
.guia-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#020617;
}

/* CONTENT */
.guia-content{
  padding:18px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.guia-content span{font-size:12px;color:#00b7ff;font-weight:bold}
.guia-content h3{margin:10px 0;font-size:20px}
.guia-content p{font-size:14px;color:#bbb;margin-bottom:15px}

.guia-content button{
  margin-top:auto;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  transition:.3s;
}
.guia-content button:hover{transform:scale(1.06)}

/* =========================
   MODAL
   ========================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.active{display:flex}

.modal-box{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:24px;
  max-width:900px;
  width:95%;
  max-height:90vh;
  overflow-y:auto;
  box-shadow:0 0 80px rgba(0,153,255,.65);
  border:1px solid rgba(0,153,255,.4);

  scroll-behavior:smooth;
  scrollbar-width:thin;
  scrollbar-color:#00b7ff #020617;
}

/* Scroll Chrome / Edge / Safari */
.modal-box::-webkit-scrollbar{
  width:8px;
}
.modal-box::-webkit-scrollbar-track{
  background:#020617;
  border-radius:10px;
}
.modal-box::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#0099ff,#00d4ff);
  border-radius:10px;
}
.modal-box::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg,#00d4ff,#0099ff);
}

/* HEADER */
.modal-header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:24px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.modal-header img{
  width:140px;
  border-radius:16px;
}

/* NOME DA CLASSE */
.modal-header h3{
  font-size:30px;
  font-weight:900;
  letter-spacing:0.6px;

  background:linear-gradient(90deg,#00d4ff,#38bdf8,#00b7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 10px rgba(0,212,255,.35),
    0 0 20px rgba(0,153,255,.15);
}

.close{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
  text-shadow:0 0 8px rgba(255,255,255,.25);
}

/* BODY */
.modal-body{
  padding:24px;
  display:grid;
  gap:18px;
}

.modal-section{
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:16px 18px;
  border:1px solid rgba(0,153,255,.25);
}

.modal-section h4{
  color:#00b7ff;
  margin-bottom:10px;
  font-size:17px;
  text-shadow:0 0 10px rgba(0,183,255,.35);
}

/* LISTAS */
.rpg-list{
  list-style:none;
  display:grid;
  gap:10px;
}

.rpg-list li{
  padding:10px 14px;
  border-radius:12px;
  background:linear-gradient(135deg,#0b1220,#111827);
  border:1px solid rgba(0,153,255,.35);
  font-weight:bold;
  color:#e5f6ff;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.25s;
  text-shadow:0 0 6px rgba(229,246,255,.25);
}

.rpg-list li:hover{
  transform:translateX(6px);
  box-shadow:0 0 18px rgba(0,153,255,.45);
}

/* DESTAQUE */
.rpg-highlight{
  color:#22c55e;
  font-weight:900;
  margin-left:4px;
  text-shadow:0 0 8px rgba(34,197,94,.45);
}

/* =========================
   CARD DA P√ÅGINA (SUAVE)
   ========================= */

.guia-card{
  position:relative;
  border-radius:20px;
  border:1px solid rgba(0,153,255,.22);
  background:linear-gradient(180deg,#0b1220,#020617);
  box-shadow:
    0 8px 22px rgba(0,0,0,.45),
    inset 0 0 20px rgba(0,153,255,.04);
  transition:.3s ease;
}

/* brilho leve e elegante */
.guia-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(0,153,255,.18),
    transparent
  );
  opacity:0;
  transition:.35s;
  pointer-events:none;
}

.guia-card:hover::before{
  opacity:1;
}

/* eleva√ß√£o suave */
.guia-card:hover{
  transform:translateY(-3px);
  box-shadow:
    0 14px 36px rgba(0,0,0,.55),
    0 0 26px rgba(0,153,255,.25);
}

/* imagem */
.guia-card img{
  border-radius:14px;
  transition:.3s;
}

.guia-card:hover img{
  filter:drop-shadow(0 0 14px rgba(0,153,255,.35));
}

/* t√≠tulo */
.guia-content h3{
  font-weight:900;
  letter-spacing:.4px;
  text-shadow:0 0 6px rgba(0,153,255,.25);
  transition:.3s;
}

.guia-card:hover .guia-content h3{
  text-shadow:
    0 0 12px rgba(0,212,255,.45),
    0 0 20px rgba(0,153,255,.25);
}

/* texto */
.guia-content p{
  color:#cfefff;
  text-shadow:0 0 4px rgba(207,239,255,.15);
}

/* bot√£o */
.guia-content button{
  position:relative;
  overflow:hidden;
  box-shadow:0 0 12px rgba(0,153,255,.25);
  transition:.3s;
}

.guia-content button:hover{
  box-shadow:0 0 22px rgba(0,153,255,.45);
}

.guia-content button::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.45),
    transparent
  );
  transform:translateX(-120%);
  transition:.6s;
}

.guia-content button:hover::after{
  transform:translateX(120%);
}



/* FOOTER */
footer{text-align:center;margin:60px 0 20px;color:#777}
</style>

function getIconByName(name){
  name = name.toLowerCase();
  if(name.includes("str")) return "üí™";
  if(name.includes("agi")) return "üèÉ";
  if(name.includes("vit")) return "üõ°Ô∏è";

}

function buildList(target, text){
  target.innerHTML = text.split(",").map(item=>{
    const part = item.trim().split(":");
    const icon = getIconByName(part[0]);
    return part.length > 1
      ? `<li>${icon} ${part[0]}:<span class="rpg-highlight">${part[1]}</span></li>`
      : `<li>${icon} ${item.trim()}</li>`;
  }).join("");
}

function openModal(t,i,a,e,s,d){
