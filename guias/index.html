<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Guias de Classes | Ragnarok</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0d1117,#1a1f2b);
  color:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
.header{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(0,153,255,.25);
  padding:16px 24px;

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.header h1{
  color:#00b7ff;
  font-size:22px;
}

/* BOT√ïES DO HEADER */
.header-actions{
  display:flex;
  gap:12px;
}

.action-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  border:none;
  text-decoration:none;
  color:#fff;
  transition:.25s ease;
}

/* WHATSAPP */
.action-btn.whatsapp{
  background:linear-gradient(135deg,#25d366,#1ebe5d);
  box-shadow:0 0 12px rgba(37,211,102,.6);
}
.action-btn.whatsapp:hover{
  transform:scale(1.12);
  box-shadow:0 0 24px rgba(37,211,102,.9);
}

/* LINKTREE */
.action-btn.linktree{
  background:linear-gradient(145deg,#0d6efd,#004bbd);
  box-shadow:0 0 12px rgba(13,110,253,.6);
}
.action-btn.linktree:hover{
  transform:scale(1.12);
  box-shadow:0 0 24px rgba(13,110,253,.9);
}

/* MOBILE */
@media(max-width:600px){
  .header{
    flex-direction:column;
    gap:12px;
  }
}

/* ================= CONTAINER ================= */
.container{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}
.container h2{text-align:center;font-size:32px}
.container p{text-align:center;color:#ccc;margin:10px 0 40px}

/* GRID */
.guias-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.guia-card{
  background:linear-gradient(180deg,#0b1220,#020617);
  border-radius:20px;
  border:1px solid rgba(0,153,255,.25);
  box-shadow:0 0 22px rgba(0,153,255,.25);
  transition:.35s;
  overflow:hidden;
}
.guia-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(0,153,255,.5);
}

.guia-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#020617;
}

.guia-content{
  padding:18px;
  display:flex;
  flex-direction:column;
}

.guia-content span{
  font-size:12px;
  color:#00b7ff;
  font-weight:bold;
}

.guia-content h3{
  margin:10px 0;
  font-size:20px;
  font-weight:900;
}

.guia-content p{
  font-size:14px;
  color:#bbb;
  margin-bottom:14px;
}

.guia-content button{
  margin-top:auto;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(45deg,#0099ff,#00d4ff);
  transition:.3s;
}
.guia-content button:hover{transform:scale(1.07)}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.active{display:flex}

.modal-box{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:24px;
  max-width:900px;
  width:95%;
  max-height:90vh;
  overflow-y:auto;
  border:1px solid rgba(0,153,255,.4);
  box-shadow:0 0 60px rgba(0,153,255,.6);
}

.modal-header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:24px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.modal-header img{
  width:140px;
  border-radius:16px;
}

.modal-header h3{
  font-size:30px;
  font-weight:900;
  background:linear-gradient(90deg,#00d4ff,#38bdf8,#00b7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.close{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
}

.modal-body{
  padding:24px;
  display:grid;
  gap:18px;
}

.modal-section{
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(0,153,255,.25);
}

.modal-section h4{
  color:#00b7ff;
  margin-bottom:10px;
}

.rpg-list{
  list-style:none;
  display:grid;
  gap:10px;
}

.rpg-list li{
  padding:10px 14px;
  border-radius:12px;
  background:linear-gradient(135deg,#0b1220,#111827);
  border:1px solid rgba(0,153,255,.35);
  font-weight:bold;
  display:flex;
  gap:10px;
}

.rpg-highlight{
  color:#22c55e;
  font-weight:900;
}

footer{
  text-align:center;
  margin:60px 0 20px;
  color:#777;
}
</style>
</head>

<body>

</html>
