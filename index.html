/* HEADER */
header{

}

.logo-container{

/* Bot√µes WhatsApp e Linktree no header */

/* Bot√£o WhatsApp */
.whatsapp-button{

padding:10px 15px;

font-weight:bold;
display:flex;
align-items:center;

}

.whatsapp-button:hover{
transform:scale(1.08);

}

/* Bot√£o Linktree */
.linktree-toggle {

  gap: 8px;

}

.linktree-toggle:hover {

}

/* Modal da caixinha */
.linktree-modal {

position: absolute;
top:50px;
left:0;

}

/* Modal ativo */
.linktree-modal.active {

}

/* Bot√£o dentro da modal */
.linktree-modal a {

text-align: center;
padding: 10px 12px;

}

.linktree-modal a:hover {

</style>

<script>
// Toggle Linktree
document.querySelector('.linktree-toggle').addEventListener('click', function(){
document.querySelector('.linktree-modal').classList.toggle('active');
});

// Header desaparecer ao rolar
let lastScroll = 0;
const header = document.querySelector('header');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;
  if (currentScroll > lastScroll && currentScroll > 50){
    header.style.top = '-100px';
  } else {
    header.style.top = '0';
  }
  lastScroll = currentScroll;
});
</script>
<script>
let lastY = 0;
window.addEventListener('scroll', () => {
  const delta = window.scrollY - lastY;
  document.body.style.transform = `translateY(${delta * -0.04}px)`;
  clearTimeout(window._t);
  window._t = setTimeout(() => {
    document.body.style.transform = 'translateY(0)';
  }, 80);
  lastY = window.scrollY;
});
</script>
<script>
window.addEventListener('load', () => {
  document.body.animate(
    [
      { opacity: 0, transform: 'translateY(6px)' },
      { opacity: 1, transform: 'translateY(0)' }
    ],
    {
      duration: 700,
      easing: 'ease-out',
      fill: 'forwards'
    }
  );
});
</script>
<script>
(() => {
  // seleciona todos os links internos
  const links = document.querySelectorAll('a[href^="./"], a[href^="/"], a[href^="#"]');

  links.forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href');

      // ignora links externos
      if(href.startsWith("http")) return;

      e.preventDefault();

      // anima√ß√£o de sa√≠da
      document.body.animate(
        [
          { opacity: 1, transform: 'translateY(0)' },
          { opacity: 0, transform: 'translateY(4px)' }
        ],
        {
          duration: 400,
          easing: 'ease-in',
          fill: 'forwards'
        }
      );

      // espera a anima√ß√£o e navega
      setTimeout(() => {
        window.location.href = href;
      }, 400);
    });
  });
})();
</script>
