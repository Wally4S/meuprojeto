/* HEADER */

.logo-container{

/* BotÃ£o WhatsApp */

padding:9px 14px;
border-radius:9px;
font-weight:bold;
display:flex;
align-items:center;
gap:6px;

cursor:pointer;
transition:.3s;
text-decoration:none;
font-size:0.9rem;
}

.whatsapp-button:hover{

}

}

.linktree-toggle:hover{

/* Modal da caixinha */
.linktree-modal {

padding: 16px 20px;
border-radius: 9px;

}

/* Modal ativo */
.linktree-modal.active {

}

/* BotÃ£o dentro da modal */
.linktree-modal a {

.linktree-modal a:hover {

@keyframes heroGlow {

@keyframes pulseGlow{
