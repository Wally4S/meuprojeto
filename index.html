<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja 4S Store - Produtos rápidos e baratos. Compre produtos de qualidade agora.">
    <meta name="keywords" content="loja, comprar, rápido, barato, 4S Store">
    <meta name="robots" content="index, follow">
    <title>4S Store | Rápido e Barato</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding-top: 90px;
            background: url('background.png') no-repeat center center fixed; /* Apliquei o background para a página inteira */
            background-size: cover; /* Garantindo que a imagem cubra toda a área */
            height: 100%;
        }
        a {
            text-decoration: none;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(253, 252, 252, 0);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px; /* Aumentando o espaçamento interno para mais equilíbrio */
            box-sizing: border-box;
        }

        /* LOGO */
        .logo img {
            height: 45px;
        }

        /* NAV */
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;  /* Aumentando a distância entre os itens */
            margin: 0;
            padding: 0;
            justify-content: flex-end; /* Colocando os botões à direita */
            flex-grow: 1;
        }
        nav a {
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        nav a:hover {
            color: #00f7ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Efeito glow */
            transform: scale(1.1); /* Efeito de pulsação */
        }

        /* BUTTONS & CATEGORIES */
        .btn, .produto-card {
            transition: all 0.3s ease-in-out;
        }
        .btn:hover, .produto-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); /* Efeito de glow nos botões e categorias */
        }

        /* HERO */
        #inicio {
            height: 100vh; /* Alterado para ocupar 100% da altura da página */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #inicio video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-text h1 {
            font-size: 3rem;
            color: #00f7ff;
        }
        .hero-text p {
            font-size: 1.3rem;
        }
        .btn {
            padding: 12px 30px;
            background: #00f7ff;
            color: #000;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 0 20px #00f7ff;
            transform: scale(1.1); /* Efeito de pulsação */
        }

        /* STREAMERS */
        section {
            padding: 60px 20px;
            text-align: center;
            background: transparent; /* Removi o fundo preto aqui */
        }
        .cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .produto-card {
            width: 140px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: 0.3s;
        }
        .produto-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .produto-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .produto-card .card-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
        }
        .produto-card .card-content h3 {
            font-size: 0.9rem;
        }
        .social-links a {
            color: #00f7ff;
            margin: 0 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #00ff88;
            transform: scale(1.1); /* Efeito de pulsação nos ícones sociais */
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
        }

        /* WhatsApp Button */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px 25px; /* Aumentei o padding para um tamanho mais adequado */
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            font-size: 18px; /* Ajustei o tamanho da fonte */
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px; /* Distância entre o ícone e o texto */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold; /* Deixei o texto mais chamativo */
        }

        .whatsapp-button i {
            font-size: 24px; /* Tamanho do ícone */
        }

        .whatsapp-button span {
            font-size: 16px; /* Ajuste do tamanho do texto */
        }

        /* Efeito de hover */
        .whatsapp-button:hover {
            transform: scale(1.1); /* Aumenta o tamanho no hover */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Efeito de brilho */
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .search {
                width: 100%;
                margin-top: 10px;
            }

            .search input, .search button {
                width: 100%;
                padding: 12px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
