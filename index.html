nav a:hover{

/* HERO */
#inicio{

align-items:center;

@keyframes heroGlow {

  50% { text-shadow: 0 0 12px #0ff, 0 0 24px #0ff, 0 0 36px #00f; }
}

.hero-text h1{

.promo-card{

.promo-card:hover{

.promo-card img{
width:100%;
height:100%;

}

.promo-timer{
position:absolute;
top:5px;
left:5px;

padding:px 3px;
border-radius:8px;
font-size:.8rem;

align-items:center;
gap:6px;
box-shadow:0 0 14px rgba(0,153,255,.6);

}

@keyframes pulseGlow{
0%{box-shadow:0 0 6px rgba(0,153,255,.5);}
50%{box-shadow:0 0 22px rgba(0,153,255,1);}
100%{box-shadow:0 0 6px rgba(0,153,255,.5);}

<script>
// Toggle WhatsApp
function toggleChat(){
const chat=document.querySelector('.whatsapp-widget');
chat.style.display=chat.style.display==='block'?'none':'block';
}

// Header desaparecer ao rolar
let lastScroll = 0;
const header = document.querySelector('header');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;
  if (currentScroll > lastScroll && currentScroll > 50){
    header.style.top = '-100px';
  } else {
    header.style.top = '0';
  }
  lastScroll = currentScroll;
});
</script>
