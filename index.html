<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Arial,sans-serif;
/* Fundo customizÃ¡vel */
background: url('https://s3.ezgif.com/tmp/ezgif-3ebbc8c6ae7d8107.png') no-repeat center center fixed;
background-size: cover;
color:#fff;
padding-top:90px;
transition: background .3s;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
padding:12px 60px;
display:flex;
align-items:center;
justify-content:space-between;
background:transparent;
backdrop-filter:none;
z-index:999;
box-sizing:border-box;
transition: top 0.4s;
}

.logo img{height:45px}

/* MENU */
nav ul{
list-style:none;
display:flex;
gap:22px;
margin:0;
padding:0;
}

nav a{
text-decoration:none;
color:#fff;
font-weight:bold;
padding:10px 24px;
border-radius:8px;
/* Gradiente azul nos botÃµes */
background:linear-gradient(145deg,#0d6efd,#004bbd);
display:flex;
align-items:center;
gap:8px;
box-shadow:0 0 10px rgba(0,153,255,.5);
transition:.3s;
}

nav a:hover{
transform:translateY(-2px);
box-shadow:0 0 18px rgba(0,153,255,.8);
}

/* HERO */
#inicio{
height:70vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
flex-direction:column;
}

.hero-text h1{
font-family:'Montserrat',sans-serif;
font-size:4rem;
letter-spacing:6px;
/* Cor sÃ³lida azul profissional */
color:#0d6efd;
text-shadow:0 0 12px rgba(0,102,255,.5);
}

.hero-text p{
margin-top:16px;
font-size:1.6rem;
font-weight:bold;
color:#eaf6ff;
text-shadow: 0 0 6px rgba(0,153,255,.4);
}

/* PROMOÃ‡Ã•ES */
.promo-section{
margin-top:-30px;
padding:30px 20px;
text-align:center;
}

.promo-cards{
display:flex;
justify-content:center;
gap:30px;
flex-wrap:wrap;
}

.promo-card{
width:320px;
height:150px;
border-radius:14px;
overflow:hidden;
position:relative;
background:linear-gradient(145deg,#07161f,#02080c);
box-shadow:0 0 14px rgba(0,153,255,.25);
transition:.35s;
}

.promo-card:hover{
transform:translateY(-8px);
box-shadow:0 0 35px rgba(0,153,255,.6);
}

.promo-card img{
width:100%;
height:100%;
object-fit:cover;
border-radius:8px;
}

.promo-timer{
position:absolute;
top:10px;
left:10px;
background:linear-gradient(145deg,#0d6efd,#004bbd);
padding:6px 12px;
border-radius:8px;
font-size:.8rem;
display:flex;
align-items:center;
gap:6px;
box-shadow:0 0 14px rgba(0,153,255,.6);
animation:pulseGlow 2s infinite;
}

@keyframes pulseGlow{
0%{box-shadow:0 0 6px rgba(0,153,255,.5);}
50%{box-shadow:0 0 22px rgba(0,153,255,1);}
100%{box-shadow:0 0 6px rgba(0,153,255,.5);}
}

/* STREAMERS */
.streamer-cards{
padding:60px 20px;
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

.streamer-card{
width:340px;
height:150px;
border-radius:14px;
display:flex;
overflow:hidden;
box-shadow:0 0 14px rgba(0,153,255,.25);
transition:.35s;
background:linear-gradient(145deg,#07161f,#02080c);
}

.streamer-card:hover{
transform:translateY(-6px);
box-shadow:0 0 35px rgba(0,153,255,.5);
}

.streamer-info{
width:55%;
padding:20px;
display:flex;
flex-direction:column;
justify-content:center;
}

.streamer-info h3{
margin-bottom:6px;
color:#eaf6ff;
text-shadow:0 0 6px rgba(0,153,255,.6);
}

.streamer-img{
width:45%;
background-repeat:no-repeat;
background-position:center;
background-size:cover;
border-radius:8px;
}
