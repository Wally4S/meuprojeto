<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4S Store | Rápido e Barato</title>

<link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
body{
margin:0;
font-family:Arial,sans-serif;
color:#fff;
padding-top:90px;
background:url('background.png') no-repeat center center fixed;
background-size:cover;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
padding:12px 60px;
display:flex;
align-items:center;
justify-content:space-between;
backdrop-filter:blur(10px);
z-index:999;
box-sizing:border-box;
}

.logo img{height:45px}

/* MENU */
nav ul{
list-style:none;
display:flex;
gap:22px;
margin:0;
padding:0;
}

nav a{
text-decoration:none;
color:#000;
font-weight:bold;
padding:10px 24px;
border-radius:30px;
background:#00f7ff;
display:flex;
align-items:center;
gap:8px;
box-shadow:0 0 12px rgba(0,247,255,.6);
transition:.3s;
}

nav a:hover{
transform:scale(1.1);
box-shadow:0 0 28px rgba(0,247,255,.9);
}

/* HERO */
#inicio{
height:70vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
margin-top:-20px;
}

.hero-text h1{
font-family:'Gravitas One',cursive;
font-size:3.2rem;
color:#00f7ff;
margin-bottom:10px;
}

.hero-text p{
font-size:1.3rem;
margin-bottom:25px;
}

.btn{
padding:12px 32px;
background:#00f7ff;
color:#000;
border-radius:30px;
font-weight:bold;
box-shadow:0 0 15px rgba(0,247,255,.7);
transition:.3s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 30px rgba(0,247,255,1);
}

/* PROMOÇÕES */
.promo-section{
margin-top:-30px;
padding:30px 20px;
text-align:center;
}

.promo-cards{
display:flex;
justify-content:center;
gap:30px;
flex-wrap:wrap;
}

.promo-card{
width:320px;
height:150px;          /* AJUSTEI PARA FICAR MELHOR VISÍVEL */
border-radius:16px;
overflow:hidden;
box-shadow:0 0 18px rgba(0,247,255,.55);
transition:.3s;
}

.promo-card img{
width:100%;
height:100%;
object-fit:cover;
}

.promo-card:hover{
transform:scale(1.05);
box-shadow:0 0 28px rgba(0,247,255,.7);
}

/* STREAMERS */
section{
padding:60px 20px;
text-align:center;
}

.cards{
display:flex;
justify-content:space-between;
max-width:1100px;
margin:auto;
gap:60px;
}

.produto-card{
width:220px;
height:280px;
border-radius:16px;
overflow:hidden;
position:relative;
box-shadow:0 0 18px rgba(0,247,255,.55);
transition:.3s;
}

.produto-card:hover{transform:scale(1.05)}

.produto-card img{
width:100%;
height:100%;
object-fit:cover;
}

.card-content{
position:absolute;
bottom:0;
width:100%;
background:rgba(0,0,0,.75);
padding:12px;
}

.social-links{
margin-top:8px;
}

.social-links a{
margin:0 8px;
font-size:1.4rem;
transition:.3s;
}

/* CORES DAS PLATAFORMAS */
.social-links .twitch{color:#9146FF;}
.social-links .youtube{color:#FF0000;}
.social-links .kick{color:#53FC18;}

.social-links a:hover{
transform:scale(1.2);
filter:brightness(1.2);
}

/* WHATSAPP */
.whatsapp-button{
position:fixed;
bottom:20px;
right:20px;
background:#25d366;
color:#fff;
padding:14px 24px;
border-radius:30px;
font-weight:bold;
display:flex;
align-items:center;
gap:10px;
box-shadow:0 0 15px rgba(0,0,0,.4);
transition:.3s;
}

.whatsapp-button:hover{
transform:scale(1.1);
box-shadow:0 0 25px rgba(0,247,255,.7);
}

/* FOOTER */
footer{
text-align:center;
padding:20px;
color:#aaa;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="logo.png" alt="4S Store">
</div>

<nav>
<ul>
<li><a href="#inicio"><i class="fas fa-home"></i> Início</a></li>
<li><a href="./produtos/index.html"><i class="fas fa-shopping-cart"></i> Loja</a></li>
</ul>
</nav>
</header>

<section id="inicio">
<div class="hero-text">
<h1>4S STORE</h1>
<p>Rápido • Seguro • Barato</p>

</div>
</section>

<!-- PROMOÇÕES -->
<section class="promo-section">
<div class="promo-cards">
<div class="promo-card"><img src="promo1.jpg"></div>
<div class="promo-card"><img src="promo2.jpg"></div>

</div>
</section>

<!-- STREAMERS -->
<section>
<h2>Streamers Recomendados</h2>
<div class="cards">

<div class="produto-card">
<img src="creator1.jpg">
<div class="card-content">
<h3>Noturnolll</h3>
<div class="social-links">
<a href="#" class="twitch"><i class="fab fa-twitch"></i></a>
<a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
<a href="#" class="kick"><i class="fab fa-kickstarter"></i></a>
</div>
</div>
</div>

<div class="produto-card">
<img src="creator2.jpg">
<div class="card-content">
<h3>YuukiiBr</h3>
<div class="social-links">
<a href="#" class="twitch"><i class="fab fa-twitch"></i></a>
<a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
<a href="#" class="kick"><i class="fab fa-kickstarter"></i></a>
</div>
</div>
</div>

<div class="produto-card">
<img src="creator3.jpg">
<div class="card-content">
<h3>Julliezinha</h3>
<div class="social-links">
<a href="#" class="twitch"><i class="fab fa-twitch"></i></a>
<a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
<a href="#" class="kick"><i class="fab fa-kickstarter"></i></a>
</div>
</div>
</div>

</div>
</section>

<a href="https://wa.me/5599999999999" class="whatsapp-button">
<i class="fab fa-whatsapp"></i> WhatsApp
</a>

<footer>© 2026 4S Store • Todos os direitos reservados</footer>

</body>
</html>
