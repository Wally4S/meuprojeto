<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background: url('https://wallpapercave.com/wp/3qSyik5.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#fff;
  padding-top:90px;
  transition: background .3s;
  overflow-x:hidden;
  position:relative;
}

/* PARTICULAS */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:0.7;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-20px) scale(0.5); opacity:0;}
  50%{opacity:0.7;}
  100%{transform:translateY(110vh) scale(1); opacity:0;}
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:12px 60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:transparent;
  z-index:999;
  transition: top 0.2s;
}

.logo-container{
  display:flex;
  align-items:center;
  gap:9px;
}

.logo img{height:65px}

.header-buttons{
  display:flex;
  align-items:center;
  gap:10px;
}

.whatsapp-button, .linktree-button{
  background: linear-gradient(145deg, #0d6efd, #004bbd);
  color: white;
  padding:10px 12px;
  border-radius:10px;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 4px 12px rgba(0,75,189,0.5);
  cursor:pointer;
  text-decoration:none;
  font-size:0.9rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.whatsapp-button:hover, .linktree-button:hover{
  transform: scale(1.08);
  box-shadow:0 6px 20px rgba(0,75,189,0.7);
}

/* MENU */
nav ul{
  list-style:none;
  display:flex;
  gap:20px;
}
nav a{
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  padding:10px 24px;
  border-radius:8px;
  background:linear-gradient(145deg,#0d6efd,#004bbd);
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 0 10px rgba(0,153,255,.5);
  transition:.3s;
}
nav a:hover{
  transform:translateY(-2px);
  box-shadow:0 0 18px rgba(0,153,255,.8);
}

/* HERO */

  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  flex-direction:column;
}
@keyframes heroGlow {
  0%,100% { text-shadow:0 0 6px #00f,0 0 12px #0ff,0 0 18px #0ff;}
  50% { text-shadow:0 0 12px #0ff,0 0 24px #0ff,0 0 36px #00f;}
}
.hero-text h1, .hero-text p{
  animation: heroGlow 2s infinite;
}
.hero-text h1{
  font-family:'Montserrat',sans-serif;
  font-size:4rem;
  letter-spacing:6px;
  color:#000;
}
.hero-text p{
  margin-top:16px;
  font-size:1.6rem;
  font-weight:bold;
  color:#000;
}

/* PROMO칂칏ES */
.promo-section{margin-top:-30px;padding:30px 20px;text-align:center;}
.promo-cards{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;}
.promo-card{
  width:320px;height:150px;border-radius:14px;
  overflow:hidden;position:relative;
  background:linear-gradient(145deg,#07161f,#02080c);
  box-shadow:0 0 14px rgba(0,153,255,.25);
  transition:.35s;
}
.promo-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 35px rgba(0,153,255,.6);
}
.promo-card img{width:100%;height:100%;object-fit:cover;border-radius:8px;}
.promo-timer{
  position:absolute;
  top:5px;left:5px;
  background:linear-gradient(145deg,#0d6efd,#004bbd);
  padding:2px 6px;border-radius:8px;font-size:.8rem;
  display:flex;align-items:center;gap:6px;
  box-shadow:0 0 14px rgba(0,153,255,.6);
  animation:pulseGlow 2s infinite;
}
@keyframes pulseGlow{
  0%{box-shadow:0 0 6px rgba(0,153,255,.5);}
  50%{box-shadow:0 0 22px rgba(0,153,255,1);}
  100%{box-shadow:0 0 6px rgba(0,153,255,.5);}
}

/* STREAMERS */
.streamer-cards{
  padding:60px 20px;
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}
.streamer-card{
  width:340px;height:150px;
  border-radius:14px;
  display:flex;
  overflow:hidden;
  box-shadow:0 0 14px rgba(0,153,255,.25);
  transition:.35s;
  background:linear-gradient(145deg,#07161f,#02080c);
}
.streamer-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(0,153,255,.5);
}
.streamer-info{
  width:55%;padding:20px;display:flex;flex-direction:column;justify-content:center;
}
.streamer-info h3{margin-bottom:6px;color:#fff;animation: streamerGlow 2s infinite;}
@keyframes streamerGlow {
  0%,100% { text-shadow:0 0 6px #0ff,0 0 12px #0ff,0 0 18px #00f;}
  50% { text-shadow:0 0 12px #0ff,0 0 24px #0ff,0 0 36px #0ff;}
}
.streamer-img{
  width:45%;background-repeat:no-repeat;background-position:center;background-size:cover;
  border-radius:8px;
}

/* SOCIAL */
.social-links{
  display:flex;gap:12px;margin-top:8px;
}
.social-links a{
  width:36px;height:36px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;

.social-links a.twitch{background:#9146FF;color:#fff;box-shadow:0 0 12px rgba(145,70,255,.6);}
.social-links a.youtube{background:#FF0000;color:#fff;box-shadow:0 0 12px rgba(255,0,0,.6);}
.social-links a.kick{background:#53FC18;color:#000;font-weight:bold;font-size:16px;box-shadow:0 0 12px rgba(83,252,24,.7);}
.social-links a:hover{transform:scale(1.2);}

/* FOOTER */
footer{ text-align:center;padding:20px;color:#aaa;}

/* RESPONSIVIDADE */
@media (max-width:1024px){
  header{padding:12px 30px;}
  nav ul{gap:16px;}
  .hero-text h1{font-size:3rem;}
  .hero-text p{font-size:1.4rem;}
  .promo-card{width:280px;height:140px;}

@media (max-width:768px){

  .hero-text p{font-size:1.2rem;}
  .promo-card{width:220px;height:130px;}
  .streamer-card{width:100%;flex-direction:column;height:auto;}

  .streamer-img{width:100%;height:180px;margin-top:10px;border-radius:12px;}
  .header-buttons{margin-top:10px;}
}
@media (max-width:480px){
  .hero-text h1{font-size:2rem;}
  .hero-text p{font-size:1rem;}
}
</style>

<script>
// ===== PARTICULAS =====
const totalParticles = 40;
for(let i=0;i<totalParticles;i++){
  const p = document.createElement('div');
  p.className='particle';
  const size = Math.random()*6+4;
  p.style.width = size+'px';
  p.style.height = size+'px';
  p.style.background='rgba(255,255,255,'+(Math.random()*0.5+0.3)+')';
  p.style.left = Math.random()*100+'vw';
  p.style.top = Math.random()*-100+'vh';
  p.style.animationDuration = (Math.random()*10+5)+'s';
  p.style.animationDelay = Math.random()*-10+'s';
  document.body.appendChild(p);
}

// ===== 4SADMIN =====
const adminBtn = document.getElementById('open-admin-btn');
const adminPanel = document.getElementById('adminPanel');

function openAdminPanel(){
  adminPanel.style.display='block';
  setTimeout(()=>{adminPanel.style.opacity='1'; adminPanel.style.transform='translate(-50%,-50%) scale(1)';},50);
}

function closeAdminPanel(){
  adminPanel.style.opacity='0';
  adminPanel.style.transform='translate(-50%,-50%) scale(0.8)';
  setTimeout(()=>{adminPanel.style.display='none';},400);
}

// ===== STREAMERS STATUS =====
const streamers = {
  noturno: document.querySelector('.noturno .streamer-status'),
  yuuki: document.querySelector('.yuuki .streamer-status'),
  jullie: document.querySelector('.jullie .streamer-status')
};

function setStreamer(name,status){
  const elem = streamers[name];
  if(!elem) return;
  elem.textContent = status==='online' ? '游릭Online' : '游댮Offiline';
  localStorage.setItem('streamer_'+name,status);
}

// Carregar status salvo
for(const name in streamers){
  const saved = localStorage.getItem('streamer_'+name);
  if(saved) setStreamer(name,saved);
}

// ===== TECLA SECRETA 4S =====
let secret=''; const code='4S';
document.addEventListener('keydown',e=>{
  secret+=e.key.toUpperCase();
  if(secret.length>code.length) secret=secret.slice(-code.length);
  if(secret===code) openAdminPanel();
});
</script>
