function filterCategory(cat, btn) {
    currentCategory = cat;
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentPage = 1;
    applyFilters();
}

function searchProduct() {
    currentSearch = searchInput.value.toLowerCase();
    currentPage = 1;
    applyFilters();
}

function applyFilters() {
    const filteredProducts = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(currentSearch);
        const matchCategory = currentCategory === 'all' || product.category === currentCategory;
        return matchSearch && matchCategory;
    });
    renderProducts(filteredProducts);
}

function renderProducts(filteredProducts) {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const paginatedProducts = filteredProducts.slice(startIndex, startIndex + itemsPerPage);
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    paginatedProducts.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.category = product.category;
        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="preco">R$ ${product.price}</div>
            <div class="botoes">
                <button class="botao btn-detalhes" onclick="abrirModal(this)">üîç Detalhes</button>
                <button class="botao btn-comprar" onclick="comprar('${product.name}','${product.price}')">üí∞ Comprar</button>
            </div>
        `;
        container.appendChild(card);
    });

    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    document.querySelector('.pagination').style.display = filteredProducts.length > itemsPerPage ? 'flex' : 'none';
}

function changePage(direction) {
    const filteredProducts = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(currentSearch);
        const matchCategory = currentCategory === 'all' || product.category === currentCategory;
        return matchSearch && matchCategory;
    });

    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    currentPage += direction;

    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;

    applyFilters();
}

function abrirModal(btn) {
    const card = btn.closest('.card');
    const productName = card.querySelector('h3').innerText;
    const productPrice = card.querySelector('.preco').innerText;
    const productCategory = card.dataset.category;
    
    modalTitulo.innerText = productName;
    modalTexto.innerHTML = `
        Nome: ${productName}<br>
        Pre√ßo: ${productPrice}<br>
        Categoria: ${productCategory}<br>
    `;
    modal.style.display = 'flex';
}

function fecharModal() {
    modal.style.display = 'none';
}

function comprar(p, v) {

<script>
let cart = [];

function comprar(nome, preco, image){
    const item = cart.find(i => i.name === nome);
    if(item){
        item.qty++;
    }else{
        cart.push({
            name:nome,
            price:parseFloat(preco.replace(',','.')),
            image:image,
            qty:1
        });
    }
    updateCart();
}

function updateCart(){
    const container = document.getElementById('cartItems');
    const count = document.getElementById('cartCount');
    const totalEl = document.getElementById('cartTotal');
    container.innerHTML = '';

    let total = 0;
    let qtyTotal = 0;

    cart.forEach((item,index)=>{
        total += item.price * item.qty;
        qtyTotal += item.qty;

        container.innerHTML += `
        <div class="cart-item">
            <div class="cart-info">
                <strong>${item.name}</strong>
                <span>R$ ${item.price.toFixed(2)}</span>
                <div class="cart-actions">
                    <button onclick="alterarQtd(${index},-1)">‚ûñ</button>
                    <span>${item.qty}</span>
                    <button onclick="alterarQtd(${index},1)">‚ûï</button>
                    <button class="remove" onclick="removerItem(${index})">‚úñ</button>
                </div>
            </div>
        </div>`;
    });

    count.innerText = qtyTotal;
    totalEl.innerText = 'Total: R$ ' + total.toFixed(2);
}

function alterarQtd(i,v){
    cart[i].qty += v;
    if(cart[i].qty <= 0) cart.splice(i,1);
    updateCart();
}

function removerItem(i){
    cart.splice(i,1);
    updateCart();
}

function toggleCart(){
    document.getElementById('cartPanel').classList.toggle('open');
}

function finalizarCompra(){
    if(cart.length === 0) return alert('Carrinho vazio!');
    let msg = 'üõí *Pedido 4S Store*%0A%0A';
    cart.forEach(i=>{
        msg += `‚Ä¢ ${i.name} x${i.qty} - R$ ${(i.price*i.qty).toFixed(2)}%0A`;
    });
    msg += `%0A*Total:* R$ ${cart.reduce((t,i)=>t+i.price*i.qty,0).toFixed(2)}`;
    window.open(`https://wa.me/5524999561861?text=${msg}`,'_blank');
}
</script>
