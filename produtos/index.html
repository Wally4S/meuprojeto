<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4S Store | Produtos</title>
<link rel="icon" href="favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Arial,sans-serif;
    background:radial-gradient(circle at top,#0b1c26,#02080c);
    color:#fff;
    padding-top:90px;
}

/* HEADER */
header{
    text-align:center;
    padding:1.4rem 1rem;
}

.store-title{
    font-size:2.6rem;
    letter-spacing:2px;
    margin-bottom:.8rem;
    color:#0d6efd;
    text-shadow:0 0 6px rgba(0,153,255,.6), 0 0 18px rgba(0,153,255,.5), 0 0 32px rgba(0,153,255,.35);
}

/* SEARCH + HOME */
.search-box{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:.5rem;
    flex-wrap:wrap;
}

.home-btn{
    padding:.6rem .9rem;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:linear-gradient(145deg,#00c6ff,#0072ff);
    color:#fff;
    font-size:.9rem;
    transition:.25s;
    box-shadow:0 0 10px rgba(0,153,255,.5);
}

.home-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 0 18px rgba(0,153,255,.9);
}

#searchInput{
    width:260px;
    max-width:70vw;
    padding:.6rem;
    border-radius:6px;
    border:none;
    outline:none;
}

.search-btn{
    padding:.6rem .8rem;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:linear-gradient(145deg,#0099ff,#005fa3);
    color:#fff;
    font-size:1rem;
    transition:.25s;
}

.search-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 0 14px rgba(0,153,255,.8);
}

/* CATEGORIAS */
.categories{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:.6rem;
    margin:1.4rem 0;
}

.category-btn{
    padding:.45rem 1rem;
    border-radius:22px;
    border:1px solid rgba(0,153,255,.35);
    cursor:pointer;
    background:linear-gradient(145deg,#06141c,#02080c);
    color:#e8f4ff;
    font-size:.9rem;
    box-shadow:0 0 6px rgba(0,153,255,.25), inset 0 0 8px rgba(0,153,255,.08);
    transition:.25s;
}

.category-btn:hover{
    transform:translateY(-1px);
    box-shadow:0 0 14px rgba(0,153,255,.55);
}

.category-btn.active{
    background:linear-gradient(145deg,#0099ff,#005fa3);
    border-color:#4dc3ff;
    color:#fff;
    box-shadow:0 0 18px rgba(0,153,255,.85);
}

/* CARDS */
section{padding:1rem}
.card-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:1.2rem;
}

.card{
    width:200px;
    background:linear-gradient(145deg,#07161f,#02080c);
    border-radius:14px;
    padding:1rem;
    text-align:center;
    box-shadow:0 0 14px rgba(0,153,255,.25);
    transition:.35s ease;
    display:flex;
    flex-direction:column;
}

.card.hidden{
    opacity:0;
    transform:translateY(15px);
    pointer-events:none;
}

.card img{
    width:100%;
    border-radius:8px;
    margin-bottom:.6rem;
}

.card h3{
    min-height:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.1rem;
    color:#fff;
    margin-bottom:8px;
}

/* üî• PRE√áO COM GLOW AMARELO */
.preco{
    font-weight:bold;
    margin:.4rem 0;
    min-height:22px;
    color:#ffd84d;
    text-shadow:0 0 6px rgba(255,216,77,.6), 0 0 12px rgba(255,216,77,.45), 0 0 20px rgba(255,180,0,.35);
}

/* BOT√ïES */
.botoes{
    display:flex;
    gap:.4rem;
    margin-top:auto;
}

.botao{
    flex:1;
    padding:.38rem;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:.85rem;
    transition:.2s;
}

.botao:hover{
    transform:translateY(-2px);
    box-shadow:0 0 14px rgba(0,153,255,.6);
}

.btn-detalhes{
    background:linear-gradient(145deg,#0d6efd,#004bbd);
    color:#fff;
}

.btn-comprar{
    background:linear-gradient(145deg,#2ecc71,#1e9f54);
    color:#fff;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(6px);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-box{
    background:linear-gradient(145deg,#0b1c26,#02080c);
    padding:1.4rem;
    border-radius:14px;
    width:90%;
    max-width:440px;
    box-shadow:0 0 30px rgba(0,153,255,.6);
}

.fechar{
    margin-top:1rem;
    width:100%;
    background:linear-gradient(145deg,#ff1744,#b00020);
    color:#fff;
}

/* PAGINA√á√ÉO */
.pagination {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
}

.page-btn {
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    border: 1px solid rgba(0, 153, 255, .35);
    background: linear-gradient(145deg, #06141c, #02080c);
    color: #e8f4ff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.page-btn:hover {
    background: linear-gradient(145deg, #0099ff, #005fa3);
    box-shadow: 0 0 10px rgba(0, 153, 255, .5);
}

</style>
</head>

<body>

<header>
    <h1 class="store-title">4S STORE</h1>

    <div class="search-box">
        <button class="home-btn" onclick="window.location.href='../index.html'">üè† In√≠cio</button>
        <input id="searchInput" placeholder="Buscar produto..." oninput="searchProduct()" onkeydown="if(event.key==='Enter') searchProduct()">
        <button class="search-btn" onclick="searchProduct()">üîç</button>
    </div>
</header>

<div class="categories">
    <button class="category-btn active" onclick="filterCategory('all',this)">Todos</button>
    <button class="category-btn" onclick="filterCategory('topo',this)">Topo</button>
    <button class="category-btn" onclick="filterCategory('meio',this)">Meio</button>
    <button class="category-btn" onclick="filterCategory('baixo',this)">Baixo</button>
    <button class="category-btn" onclick="filterCategory('capa',this)">Capa</button>
    <button class="category-btn" onclick="filterCategory('equipamento',this)">Equipamento</button>
    <button class="category-btn" onclick="filterCategory('consum√≠vel',this)">Consum√≠vel</button>
</div>

<section>
    <div class="card-container" id="product-container">
        <!-- Os produtos ser√£o gerados dinamicamente aqui -->
    </div>
</section>

<div class="pagination">
    <button class="page-btn" onclick="changePage(-1)">‚Üê Anterior</button>
    <button class="page-btn" onclick="changePage(1)">Pr√≥ximo ‚Üí</button>
</div>

<footer>¬© 2026 4S Store</footer>

<div class="modal" id="modal">
    <div class="modal-box">
        <h2 id="modalTitulo"></h2>
        <p id="modalTexto"></p>
        <button class="botao fechar" onclick="fecharModal()">Fechar</button>
    </div>
</div>

<script>
let currentCategory = 'all';
let currentSearch = '';
let currentPage = 1;
const itemsPerPage = 6;

const products = [
    <!-- CATEGORIA TOPO -->
    {name: 'Chap√©u de Drag√£o', price: '3,99', category: 'topo', image: '../imagens/Chap√©u de Drag√£o.png'},
    {name: 'Chap√©u do Timoneiro', price: '3,99', category: 'topo', image: '../imagens/Chap√©u do Timoneiro.png'},
        <!-- CATEGORIA MEIO -->
    {name: 'Piscadela Congelante', price: '5,99', category: 'meio', image: '../imagens/Piscadela Congelante.png'},
        <!-- CATEGORIA BAIXO -->
    {name: 'Cachecol Preto do Eremes', price: '6,99', category: 'baixo', image: '../imagens/eremes-preto.png'},
    {name: 'Cachecol Preto do Eremes', price: '3,99', category: 'baixo', image: '../imagens/eremes azul.png'},
    {name: 'Cachecol Celestial', price: '4,99', category: 'baixo', image: '../imagens/cachecol celestial.png'},
        <!-- CATEGORIA CAPA -->
    {name: 'Fuzil', price: '4,99', category: 'capa', image: '../imagens/fuzil.png'},
        <!-- CATEGORIA EQUIPAMENTO -->
    {name: '+12 Capa M√≠stica[Kades] Cura 1 Catol 1 Fator 1', price: '29,99', category: 'equipamento', image: '../imagens/Capa M√≠stica.png'},
        <!-- CATEGORIA CONSUM√çVEL -->
    {name: '[PACK 150 UND] Po√ß√£o de Guyak', price: '24,99', category: 'consum√≠vel', image: '../imagens/Po√ß√£o de Guyak.png'},
];

function filterCategory(cat, btn) {
    currentCategory = cat;
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentPage = 1; // Resetar a p√°gina
    applyFilters();
}

function searchProduct() {
    currentSearch = searchInput.value.toLowerCase();
    currentPage = 1;
    applyFilters();
}

function applyFilters() {
    const filteredProducts = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(currentSearch);
        const matchCategory = currentCategory === 'all' || product.category === currentCategory;
        return matchSearch && matchCategory;
    });
    renderProducts(filteredProducts);
}

function renderProducts(filteredProducts) {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const paginatedProducts = filteredProducts.slice(startIndex, startIndex + itemsPerPage);
    const container = document.getElementById('product-container');
    container.innerHTML = '';

    paginatedProducts.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.category = product.category;
        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="preco">R$ ${product.price}</div>
            <div class="botoes">
                <button class="botao btn-detalhes" onclick="abrirModal(this)">üîç Detalhes</button>
                <button class="botao btn-comprar" onclick="comprar('${product.name}','${product.price}')">üí∞ Comprar</button>
            </div>
        `;
        container.appendChild(card);
    });

    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    document.querySelector('.pagination').style.display = filteredProducts.length > itemsPerPage ? 'flex' : 'none';
}

function changePage(direction) {
    const filteredProducts = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(currentSearch);
        const matchCategory = currentCategory === 'all' || product.category === currentCategory;
        return matchSearch && matchCategory;
    });

    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    currentPage += direction;

    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;

    applyFilters();
}

// Fun√ß√£o para abrir o modal
function abrirModal(btn) {
    const card = btn.closest('.card');
    const productName = card.querySelector('h3').innerText;
    const productPrice = card.querySelector('.preco').innerText;
    const productCategory = card.dataset.category;
    
    modalTitulo.innerText = productName;
    modalTexto.innerHTML = `
        Nome: ${productName}<br>
        Pre√ßo: ${productPrice}<br>
        Categoria: ${productCategory}<br>
    `;
    modal.style.display = 'flex';
}

// Fun√ß√£o para fechar o modal
function fecharModal() {
    modal.style.display = 'none';
}

function comprar(p, v) {
    window.open(`https://wa.me/5524999561861?text=${encodeURIComponent('Quero comprar ' + p + ' por R$ ' + v)}`, '_blank');
}

renderProducts(products); // Inicializa a p√°gina com os produtos
</script>

</body>
</html>
