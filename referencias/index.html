<style>

        background-size: cover;
        position: relative;
    }

    /* PARTICULAS DISCRETAS ANIMADAS */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;

            radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px),

        animation: moveParticles 60s linear infinite;
    }

        0% { background-position: 0 0, 50px 50px; }
        100% { background-position: 200px 200px, 0 0; }
    }

    header {
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #4b00d2, #00e0ff);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);

        background: rgba(0,224,255,0.2);

    .reference-form {
        max-width: 540px;
        margin: 80px auto;
        background: #1b1b1b;
        padding: 30px 25px;
        border-radius: 15px;

    .reference-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #00e0ff;

    .reference-form input,
    .reference-form textarea,
    .reference-form button {

    .reference-form input,

    .reference-form input:focus,
    .reference-form textarea:focus {
        outline: none;

    }

    .reference-form button {
        background: linear-gradient(135deg, #4b00d2, #00e0ff);

        font-weight: bold;
        cursor: pointer;

        box-shadow: 0 0 12px rgba(0,224,255,0.5);

    }

    #successMessage {
        margin-top: 15px;
        color: #00ff99;
        font-weight: bold;
        text-align: center;
    }

    #errorMessage {
        margin-top: 15px;
        color: #ff5555;
        font-weight: bold;

    }

    footer {
        text-align: center;
        padding: 30px 15px;
        background: #111;
        font-size: 1.05rem;
    }

    footer a {
        color: #00e0ff;
        text-decoration: none;
        font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }

    .carousel { display: flex; justify-content: center; margin-bottom: 60px; }
    .carousel-inner { display: flex; justify-content: center; }

    .reference-card {
        background: #1f1f1f;
        padding: 22px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,224,255,0.15), 0 0 35px rgba(0,224,255,0.1);
        margin: 10px;
        width: 540px;
        height: 260px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        word-wrap: break-word;
        word-break: break-word;
        opacity: 1;
        position: relative;
        transition: all 0.4s ease;
        border: 1px solid rgba(0,224,255,0.3);
    }

    .reference-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 35px rgba(0,224,255,0.5), 0 0 50px rgba(0,224,255,0.3);
    }

    .reference-card h4, .reference-card h3 {
        margin: 0;
        font-weight: 700;
        text-shadow: 0 0 15px rgba(0,224,255,0.5);
    }
    .reference-card h4 { font-size: 1.45rem; color: #fff; }
    .reference-card h3 { font-size: 1.3rem; color: #00e0ff; }

    .reference-card p {
        color: #ccc;
        font-size: 1.15rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-y: auto;
        max-height: 120px; 
        margin-top: 12px;
        padding-right: 5px;

        scrollbar-width: thin;
        scrollbar-color: #00e0ff rgba(30,30,30,0.5);

    .reference-card p::-webkit-scrollbar {

    }
    .reference-card p::-webkit-scrollbar-track {
        background: rgba(30,30,30,0.5);
        border-radius: 4px;
    }
    .reference-card p::-webkit-scrollbar-thumb {
        background-color: #00e0ff;
        border-radius: 4px;
    }

    .next-button {
        position: absolute;
        top: 10px;
        right: 20px;
        background-color: #00e0ff;
        color: #fff;
        padding: 10px 22px;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0,224,255,0.5);
    }
    .next-button:hover {
        background-color: #4b00d2;
        transform: scale(1.08);
        box-shadow: 0 0 35px rgba(0,224,255,0.7);
    }

    .icon {
        width: 100px;
        height: 100px;
        margin-right: 15px;
        border-radius: 0; 
        box-shadow: none; 
        background: transparent; 
        transition: all 0.3s ease;
        flex-shrink: 0;
    }
    .icon:hover { transform: scale(1.05); }

    .reference-card .reference-text {

</style>

<body>

<header>
    <a href="../index.html" class="back-button">‚Üê P√°gina Inicial</a>
    <h1>Refer√™ncias de Clientes</h1>
    <p>J√° negociou comigo , deixe sua refer√™ncia aqui‚úîÔ∏è</p>
</header>

<section id="references">
    <div class="carousel">
        <div id="carouselInner" class="carousel-inner"></div>
    </div>
</section>

<section class="reference-form">
    <h2>Mande sua Refer√™ncia</h2>
    <form id="sendReference">
        <input type="text" name="fullname" placeholder="Seu nome real" required>
        <input type="text" name="nickname" placeholder="Seu nickname no jogo" required>
        <input type="email" name="email" placeholder="Seu e-mail v√°lido" required>
        <textarea name="message" rows="4" placeholder="Sua refer√™ncia..." required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <p id="successMessage" style="display:none;">Obrigado! Sua refer√™ncia foi enviada.</p>
    <p id="errorMessage" style="display:none;">Nome real, nickname ou e-mail j√° foi usado.</p>
</section>

<footer>
    <p>Quer fazer parte dessa lista? <a href="https://api.whatsapp.com/send/?phone=5524999561861&text&type=phone_number&app_absent=0">Negocie Comigoüí¨</a></p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyBGeptReBViZ9CQoJ2G18SmnaxbnvO3kDw",
    authDomain: "referenciasjogadores.firebaseapp.com",
    projectId: "referenciasjogadores",
    storageBucket: "referenciasjogadores.appspot.com",
    messagingSenderId: "431805442384",
    appId: "1:431805442384:web:7c0bb851dc6362a54ee455"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const form = document.getElementById('sendReference');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');
const carouselInner = document.getElementById('carouselInner');

let references = [];
let currentIndex = 0;

function loadReferences() {
    db.collection("referencias").orderBy("timestamp","desc").get().then(qs => {
        references = [];
        qs.forEach(doc => references.push(doc.data()));
        showReference();
    });
}

function showReference() {
    if(references.length > 0){
        const data = references[currentIndex];
        const card = document.createElement('div');
        card.classList.add('reference-card');
        card.innerHTML = `
            <div class="reference-text">
                <img class="icon" src="https://cdn3.emoji.gg/emojis/747328-ownericon.png" alt="√çcone">
                <div>
                    <h4>${data.fullname}</h4>
                    <h3>${data.nickname}</h3>
                    <p>${data.message}</p>
                </div>
            </div>
            <button class="next-button" onclick="nextReference()">Pr√≥ximo</button>
        `;
        carouselInner.innerHTML='';
        carouselInner.appendChild(card);
    }else{
        carouselInner.innerHTML="<p>Nenhuma refer√™ncia dispon√≠vel.</p>";
    }
}

function nextReference(){ currentIndex=(currentIndex<references.length-1)?currentIndex+1:0; showReference(); }

form.addEventListener('submit', async e=>{
    e.preventDefault();
    const fullname=form.fullname.value.trim();
    const nickname=form.nickname.value.trim();
    const email=form.email.value.trim();
    const message=form.message.value.trim();

    try{
        const [emailSnap,nameSnap,nickSnap]=await Promise.all([
            db.collection("referencias").where("email","==",email).get(),
            db.collection("referencias").where("fullname","==",fullname).get(),
            db.collection("referencias").where("nickname","==",nickname).get()
        ]);

        if(!emailSnap.empty || !nameSnap.empty || !nickSnap.empty){
            errorMessage.style.display='block';
            successMessage.style.display='none';
            return;
        }

        await db.collection("referencias").add({ fullname, nickname, email, message, timestamp: firebase.firestore.FieldValue.serverTimestamp() });

        successMessage.style.display='block';
        errorMessage.style.display='none';
        setTimeout(()=>successMessage.style.display='none',4000);
        form.reset();
        loadReferences();

    }catch(err){ console.error("Erro ao enviar refer√™ncia:",err); }
});

loadReferences();
</script>
